<!DOCTYPE html>
<html> 
<head>
<meta charset=utf-8 />
<title>JavaScript  oprasion two numbers </title>

</head>
<body>
    <script>
        function sum()
        {
                num1 = parseInt(document.getElementById("firstNumber").value);
                num2 = parseInt(document.getElementById("secondNumber").value);
                document.getElementById("ans").innerHTML = num1 + num2;
        }

        function difference()
        {
                num1 = document.getElementById("firstNumber").value;
                num2 = document.getElementById("secondNumber").value;
                document.getElementById("ans").innerHTML = num1 - num2;
        }

         function product() 
        { 
                num1 = document.getElementById("firstNumber").value;
                num2 = document.getElementById("secondNumber").value;
        document.getElementById("ans").innerHTML = num1 * num2;
        }
        function quotient() 
        { 
                num1 = document.getElementById("firstNumber").value;
                num2 = document.getElementById("secondNumber").value;
        document.getElementById("ans").innerHTML = num1 / num2;
        }
    </script>
<form>

1st Number : <input type="text" id="firstNumber" /><br><br>
2nd Number: <input type="text" id="secondNumber" /><br><br>
<input type="button" onClick="sum()" Value="sum" />&nbsp;&nbsp;
<input type="button" onClick="difference()" Value="difference" />&nbsp;&nbsp;
<input type="button" onClick="product()" Value="product" />&nbsp;&nbsp;
<input type="button" onClick="quotient()" Value="quotient" />&nbsp;&nbsp;
</form>
<p>The Result is : <div id = "ans"></div></p>

</body>
</html>
