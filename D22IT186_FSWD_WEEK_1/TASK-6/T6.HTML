        function scopeWithVar() {
            var myVariable = "Hey";
        }

        scopeWithVar();
        console.log(myVariable);
        function scopeWithLet() {
            let myVariable = "Hey";
        }

        scopeWithLet();
        console.log(myVariable);

            const myVariable = "Hey";
        }

        scopeWithConst();
        console.log(myVariable);
